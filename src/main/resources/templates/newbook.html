<main class="container mt-3">

<div class="row">
  <div class="col-6 offset-4">
  
  
  	<form action="#" th:action="@{/books/new/save}"
						 th:object="${book}" method="POST" novalidate class="needs-validation">
		
	
			
			<div class="mb-3">
				<input type="text" th:field="*{name}"
						class="form-control mb-4 col-4" placeholder="Name">
			
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('name')}"
					  th:errors="*{name}"
					  class="badge badge-danger ml-2 mb-4"></span>
				
			</div>
			
			<div class="mb-3">
			
				<input type="text" th:field="*{description}"
						class="form-control mb-4 col-4" placeholder="Description">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('description')}"
					  th:errors="*{description}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>
			
			<div class="mb-3">
			
				<input type="Number" th:field="*{pages}" min="0" max="5"
						class="form-control mb-4 col-4" th:placeholder="Pages">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('pages')}"
					  th:errors="*{pages}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>
			
			<div class="mb-3">
			
				<input type="Number" th:field="*{score}"
						class="form-control mb-4 col-4" th:placeholder="Score">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('score')}"
					  th:errors="*{score}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>
							
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
  
  
  
      <a href="/books">All Books</a>
  </div>
</div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>

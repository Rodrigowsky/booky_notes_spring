<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Booky Notes</title>
	<link rel="stylesheet" th:href="@{/css/images.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/books">Booky Notes ðŸ“š</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/books/new"
            >New Book</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/books/new"
            >BookClub ðŸ“¢</a
          >
        </li>
      </ul>
      <!-- <form class="d-flex mr-auto">
        <input class="form-control me-2 mr-auto" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form> -->
    </div>
  </div>
</nav>
<main class="container mt-3">
    <div class="row">
   

  <div th:each="book: ${books}" class="card-deck">
    <div class="card mb-4 mr-4" style="min-width: 18rem; max-width: 18rem;">
      <img src="https://bit.ly/36nF8P9" class="card-img-top" alt="BookCoverImage" />
      <div class="card-body">
        <h5 class="card-title" th:text="${book.name} +  ${book.id}"></h5>
		
		<!-- Button trigger modal -->
   <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:attr="data-bs-target='#exampleModalLong' +  ${book.id}">
    See Notes
  </button>
  
  <!-- Modal -->
  <div class="modal fade" th:attr="id='exampleModalLong' +  ${book.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLong" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLong"> Notes</h5>  
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" th:text="${book.description}">
          
        </div>
        <div class="modal-footer">
          <a href="toadd" class="btn btn-primary">Go to Full Page</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form class="d-inline" action="toadd" method="POST">
            <button class="btn btn-danger">Delete</button>
        </form>
        </div>
      </div>
    </div>
  </div>
		
      </div>
    </div>
  </div>





    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
